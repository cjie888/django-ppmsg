{% load url from future %}
<form action="{% url 'messages_compose'%}?next={{ next_page }}" class="form-horizontal"
	style="margin-left: 15px; margin-right: 15px;" method="POST">
	<div class="form-group">
		<label class="" for="id_recipient">发给</label> <input id="id_recipient"
			type="text" class=" form-control" name="recipient" />
	</div>
	<div class="form-group">
		<label class="" for="id_content">内容</label>
         <textarea id="id_content" rows="3" cols="40" name="content" class=" form-control"></textarea>
	</div>
	<input type="submit" class="btn btn-primary" value="发送" />
</form>
